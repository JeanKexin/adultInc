<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manual Entry</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="manualentry.css">
    <script src="manualentry.js"></script>
    
    </head>
    <body>
    <h2 id="h1ref"> Manual Entry </h2>
<div class="divsty dl">

  <div class="container" id="container">
        <h3> Categories:</h3>
        <select class="containerbuttons1" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="typeOfTransactions">
          <option selected>Select from these categories</option>
          <option value="1">Mortgage</option>
          <option value="2">Bills</option>
          <option value="3">Groceries</option>
          <option value="4">Entertainment</option>
          <option value="5">Others</option>
        </select>

        <h3>Date: </h3>

          <input class="containerbuttons" type="date" name="date">
      
        <h3>Amount: </h3>
        <input class="containerbuttons" type="text" id="amount" placeholder="Enter amount..." />

        <h3>Remarks: </h3>  
        <input class="containerbuttons" type="text" id="custname" placeholder="Enter remarks..." />
  </div>
<br>
<br>

<button onclick="submitTransaction()">Submit</button>
<br>
<br>
<button onclick="drawPie()"">Reset</button>
</body>
<script src="spendingOverview.js"></script>
</html>
